<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 mx-auto">
            <div class="card">
              <div class="card-header">
                Quản lý tuyển sinh
              </div>
              <div class="card-body row">
                <div class="form-group col-6">
                  <label for="name">Sinh viên</label>
                  <input type="text" id="name" class="form-control" placeholder="Nhập tên sinh viên">
                </div>
                <div class="form-group col-6">
                  <label for="benchmark">Điểm chuẩn</label>
                  <input type="text" id="benchmark" class="form-control" placeholder="Nhập điểm chuẩn">
                </div>
                <div class="form-group col-6">
                  <label for="area">Khu vực</label>
                  <select name="" id="area" class="form-control">
                    <option value="A">Khu vực A</option>
                    <option value="B">Khu vực B</option>
                    <option value="C">Khu vực C</option>
                    <option value="X" selected>Không thuộc diện ưu tiên</option>
                  </select>
                </div>
                <div class="form-group col-6">
                  <label for="object">Đối tượng</label>
                  <select name="" id="object" class="form-control">
                    <option value="1">Đối tượng 1</option>
                    <option value="2">Đối tượng 2</option>
                    <option value="3">Đối tượng 3</option>
                    <option value="0" selected>Không thuộc diện ưu tiên</option>
                  </select>
                </div>
                <div class="form-group col-4">
                  <label for="score1">Điểm môn thứ nhất</label>
                  <input type="number" id="score1" min="0" step="1" class="form-control" placeholder="Nhập điểm môn thứ nhất">
                </div>
                <div class="form-group col-4">
                  <label for="score2">Điểm môn thứ hai</label>
                  <input type="number" id="score2" min="0" step="1" class="form-control" placeholder="Nhập điểm môn thứ hai">
                </div>
                <div class="form-group col-4">
                  <label for="score3">Điểm môn thứ ba</label>
                  <input type="number" id="score3" min="0" step="1" class="form-control" placeholder="Nhập điểm môn thứ ba">
                </div>
                  <button id="button" class="btn btn-success ml-3">Kết quả</button>
              </div>
              <div class="card-footer">
                  <span class="mr-3">Calculate result :</span>
                  <p id="output" class="text-center">?  ?  ?  ?</p>
              </div>
          </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
